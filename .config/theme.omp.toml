console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[palette]
  comment = '#6272A4'
  cyan = '#8BE9FD'
  green = '#50FA7B'
  orange = '#FFB86C'
  pink = '#FF79C6'
  purple = '#BD93F9'
  red = '#FF5555'
  shade_cyan = '#538C98'
  shade_pink = '#5E3E5A'
  yellow = '#F1FA8C'

[secondary_prompt]
  template = '<p:shade_pink>❯</>❯ '
  foreground = 'p:pink'
  background = 'transparent'

[transient_prompt]
  template = '❯ '
  foreground = 'p:pink'
  background = 'transparent'
  foreground_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .Path }} '
    foreground = 'p:purple'
    background = 'transparent'
    type = 'path'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}<p:orange>*</>{{ .Working.String }}{{ end }} '
    foreground = 'p:comment'
    background = 'transparent'
    type = 'git'

    [blocks.segments.properties]
      branch_ahead_icon = '<p:cyan>⇡ </>'
      branch_behind_icon = '<p:cyan>⇣ </>'
      branch_icon = ''
      commit_icon = '@'
      fetch_stash_count = true
      fetch_status = true
      github_icon = ''

  [[blocks.segments]]
    style = 'plain'
    template = ' {{ .Full }}'
    foreground = 'p:shade_cyan'
    background = 'transparent'
    type = 'python'

  [[blocks.segments]]
    style = 'plain'
    template = ' {{ .Full }}'
    foreground = 'p:shade_cyan'
    background = 'transparent'
    type = 'node'

  [[blocks.segments]]
    style = 'plain'
    template = ' {{ .Full }}'
    foreground = 'p:shade_cyan'
    background = 'transparent'
    type = 'go'

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    style = 'plain'
    template = ' {{ .FormattedMs }} '
    foreground = 'p:yellow'
    background = 'transparent'
    type = 'executiontime'

    [blocks.segments.properties]
      style = 'austin'
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    style = 'plain'
    template = '❯'
    foreground = 'p:green'
    background = ''
    type = 'text'
    foreground_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']
